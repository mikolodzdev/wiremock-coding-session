group 'com.zuehlke.miko'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.glassfish.jersey.core:jersey-client:2.25"
    compile group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: '2.25.1'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.1'


    testCompile group: 'com.github.tomakehurst', name: 'wiremock', version: '2.7.1'

    //testCompile group: 'org.mock-server', name: 'mockserver-netty', version: '3.10.8'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

